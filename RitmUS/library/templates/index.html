{% extends "base.html" %}

{% load static %}

{% block title %}Biblioteca{% endblock %}

{% block content %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-GLhlTQ8iN17Sme8N0+8bPJTj80j4zju+rnF5/6LZ8l5UAW0indFfX4CjFp5aFb4Q" crossorigin="anonymous">

    <h2>Tu biblioteca</h2>
    <div class="productos">
        {% for s in subscriptions %}
        <div class="producto">   
                <div class="contenedor_producto">
                    <div class="image-container" id="imagen_biblioteca">
                        <a href="{% url 'library_playlist_detail' pk=s.playlist.id %}">
                        <img src="{{ s.playlist.image.url }}" alt="imagen producto">
                        </a>
                        <a href="subscription/{{s.id}}/toggle_favourite/" class="heart-link">
                            <button class="heart-toggle" name="playlist_pk">
                                {% if s.is_favourite %}
                                    <strong>♥</strong>
                                {% else %}
                                    <strong>♡</strong> 
                                {% endif %}
                            </button>
                        </a>
                    </div>
                    <a href="{% url 'library_playlist_detail' pk=s.playlist.id %}" class="clean-a">
                    <div class="detalles">
                        <h6>{{ s.playlist.genre }}</h6>
                        <h2>{{ s.playlist.name }}</h2>
                    </div>
                </a>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
