{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}


{% block content %}
    {% load crispy_forms_tags %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2>Login</h2>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
