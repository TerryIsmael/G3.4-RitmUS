{% extends "base.html" %}
{% load static %}
{% block title %}Change User{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2>Detalles de la cuenta</h2>
                <form action="{% url 'change_user' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Modificar datos</button>
                </form>
                <span> Para cambiar la contraseña: </span>
                <a href="{% url 'change_password' %}">
                    <button type="button">Cambiar contraseña</button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
